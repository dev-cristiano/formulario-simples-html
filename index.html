<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>

    <form action="" class="shadow-lg p-3 bg-body rounded">
        <div class="mb-2">
            <label for="formUsername" class="form-label">Usu√°rio</label>
            <input type="text" class="form-control form-control-sm" id="formUsername">
        </div>

        <div class="mb-2">
            <label for="formPassword" class="form-label">Senha</label>
            <input type="password" class="form-control form-control-sm" id="formPassword">
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
               Relembre-me
            </label>
        </div>

        <div class="mb-2">
            <button class="btn-login">Login</button>
        </div>

        <div class="mb-1">
            <button class="btn-registro" id="btn-registro">Registro</button>

        </div>
    </form>


    <script>
        $('#btn-registro').click(function() {
            window.location.href = 'registro.html';
            return false;
        });
    </script>
</body>

</html>
