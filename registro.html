<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>

    <form action="" class="shadow-lg p-3 bg-body rounded">
        <div class="mb-2">
            <label for="formUsername" class="form-label">Nome</label>
            <input type="text" class="form-control form-control-sm" id="formUsername">
        </div>

        <div class="mb-2">
            <label for="formLastName" class="form-label">Sobrenome</label>
            <input type="text" class="form-control form-control-sm" id="formLastName">
        </div>

        <div class="mb-2">
            <label for="formEmail" class="form-label">Email</label>
            <input type="text" class="form-control form-control-sm" id="formEmail">
        </div>

        <div class="mb-2">
            <label for="formPhone" class="form-label">Telefone</label>
            <input type="text" class="form-control form-control-sm" id="formPhone">
        </div>

        <div class="mb-4">
            <label for="formPassword" class="form-label">Senha</label>
            <input type="password" class="form-control form-control-sm" id="formPassword">
        </div>
 
        <div class="mt-3">
            <button class="btn-registro">Registro</button>
        </div>

        <div class="mt-2">
            <button class="btn-login" id="btn-login">Login</button>

        </div>
    </form>


    <script>
        $('#btn-login').click(function() {
            window.location.href = 'index.html';
            return false;
        });
    </script>
</body>

</html>
